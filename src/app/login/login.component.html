<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
      <form class="login100-form validate-form" [formGroup]="logUserForm" (ngSubmit)="loginUser()">
        <span class="login100-form-title p-b-55">
          Login
        </span>

        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="text" placeholder="Email" formControlName="email">
          <p class="form-error" *ngIf="logUserForm.get('email').touched && logUserForm.get('email').invalid">Email required here</p>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <span class="lnr lnr-envelope"></span>
          </span>
        </div>

        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="password" placeholder="Password" formControlName="password">
          <p class="form-error" *ngIf="logUserForm.get('password').touched && logUserForm.get('password').invalid">password required also here</p>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <span class="lnr lnr-lock"></span>
          </span>
        </div>

        <div class="contact100-form-checkbox m-l-4">
          <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
          <label class="label-checkbox100" for="ckb1">
            Remember me
          </label>
        </div>

        <div class="container-login100-form-btn p-t-25">
          <button class="login100-form-btn" type="submit" [disabled]="logUserForm.invalid">
            Login
          </button>
        </div>


        <div class="text-center w-full p-t-42 p-b-22">
          <span class="txt1">
            Or login with
          </span>
        </div>

        <a href="#" class="btn-face m-b-10">
          <i class="fa fa-facebook-official"></i>
          Facebook
        </a>

        <a href="#" class="btn-google m-b-10">
          <img src="../../assets/images/icons/icon-google.png" alt="GOOGLE">
          Google
        </a>

        <div class="text-center w-full p-t-115">
          <span class="txt1">
            Not a member?
          </span>

          <a class="txt1 bo1 hov1" href="signup">
            Sign up now
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
